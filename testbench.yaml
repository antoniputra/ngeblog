providers:
  - AntoniPutra\Ngeblog\NgeblogServiceProvider
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: false
    commands: true
    components: true
    views: true
  build:
    - create-sqlite-db
    - db:wipe
    - migrate:refresh
    - db:seed
  assets: []
  sync: []
